<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>

          </div>

            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="endModal" class="modal">

        <!-- End Modal content -->
        <div class="endModal-content">
          <p>Congratulations, your score is:</p>
          <p> Total Moves:<span id= 'finalMoves'>0</span></p>
          <p> Time:<span id="timer-result"> 0:00 </span></p>
          <p class="final-stars"> </p>   
              
          <p><button class="play-again">Play Again</button>
              <button class="exit">Exit</button>
          </p>
        </div>
      
      </div>

    <script src="js/app.js"></script>
